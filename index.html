<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="newtask">
        <form>
          <label for="input-field"></label>
          <input type="text" id="input-field" placeholder="Write your to-dos here" name="input-field">
          <button class="btn">Add</button>
        </form>
      </div>
      <div class="tasks"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
